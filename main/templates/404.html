<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404! Page not found</title>
    <style>
        /* General Page Styling */
        body {
            background-color: navy;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Centered Content */
        .container {
            background-color: black;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px white;
            width: 50%;
        }

        /* Heading */
        h1 {
            font-size: 80px;
            margin: 0;
            color: white;
        }

        h2 {
            font-size: 30px;
            margin: 10px 0;
        }

        /* Description */
        p {
            font-size: 18px;
            margin: 15px 0;
        }

        /* Home Button */
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .home-button:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1> {{ message }}</h1>
</body>
</html>
